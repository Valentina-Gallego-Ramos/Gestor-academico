<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor Académico - Asignaturas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../src/css/style.css">
</head>

<body>

<!-- HEADER -->
<header class="bg-primary text-white py-3 shadow">
    <div class="container-fluid">
        <h1 class="h3 mb-0">
            <i class="bi bi-journal-bookmark-fill me-2"></i>
            Gestor Académico
        </h1>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house-door me-2"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="estudiantes.html">
                            <i class="bi bi-people me-2"></i>Estudiantes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="asignaturas.html">
                            <i class="bi bi-book me-2"></i>Asignaturas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notas.html">
                            <i class="bi bi-clipboard-data me-2"></i>Notas
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- MAIN -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h4">Gestión de Asignaturas</h2>
                <button type="button" class="btn btn-success" id="btn-add-asignatura">
                    <i class="bi bi-plus-circle me-1"></i>Agregar Asignatura
                </button>
            </div>

            <!-- TABLA -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Créditos</th>
                            <th>Docente</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="asignaturasBody">
                        
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="asignaturaModal" tabindex="-1" aria-labelledby="asignaturaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="asignaturaModalLabel">
                    <i class="bi bi-book me-2"></i>Asignatura
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="asignatura-form">

                    <div class="mb-3">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" id="asi-codigo" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="asi-nombre" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Créditos</label>
                        <input type="number" class="form-control" id="asi-creditos" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Docente</label>
                        <input type="text" class="form-control" id="asi-docente" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="asi-estado" required>
                            <option value="">Seleccione...</option>
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>Cancelar
                </button>

                <!-- SUBMIT ÚNICO -->
                <button type="submit" form="asignatura-form" class="btn btn-success">
                    <i class="bi bi-save me-1"></i>Guardar
                </button>
            </div>

        </div>
    </div>
</div>

<!-- OVERLAY -->
<div id="loadingOverlay"
     style="display:none; position:fixed; inset:0;
            background:rgba(0,0,0,0.5);
            justify-content:center;
            align-items:center;
            color:white;
            font-size:1.5rem;
            z-index:2000;">
    <div id="loadingMessage">Cargando...</div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Gestor Académico</p>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../src/js/asignaturas.js"></script>

</body>
</html>
